<body id="page-top" style="direction:rtl;">


<div class="container" >
            <form class="form-horizontal" role="form" method="POST">
              {% csrf_token %}
              
                <h2>فرم ثبت‌نام</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <!-- <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus> -->
                        {{ form.firstname }}
                    </div>
                    <label for="firstName" class="col-sm-3 control-label">نام</label>

                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                      {{ form.lastname }}
                        <!-- <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus> -->
                    </div>
                    <label for="lastName" class="col-sm-3 control-label">نام خانوادگی</label>

                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                      {{ form.email }}
                        <!-- <input type="email" id="email" placeholder="aaaa@example.com" class="form-control" name= "email"> -->
                    </div>
                    <label for="email" class="col-sm-3 control-label">آدرس ایمیل</label>

                </div>
                
                <div class="form-group">
                    <div class="col-sm-9">
                      {{ form.birthdate }}
                        <!-- <input type="txt" id="birthDate" placeholder="1372/6/4" class="form-control" name= "birthDate"> -->
                    </div>
                    <label for="birthDate" class="col-sm-3 control-label">تاریخ تولد</label>

                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                      {{ form.phone }}
                        <!-- <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control"> -->
                        
                    </div>
                    <label for="phoneNumber" class="col-sm-3 control-label"> تلفن همراه</label>

                </div>
                
                <button type="submit" class="btn btn-primary btn-block">تایید</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
